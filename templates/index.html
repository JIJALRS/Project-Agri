<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <title>Production Prediction</title>
    </head>

    <body>
        <h1>Prediction of Agricultural Crop Production</h1>
    
        <form action="/predict" method="post" class="container">

            <label for="crop_names">Crop Names:</label>
            <select id="crop_names" name="crop_names">
                <option value="Maize">Maize</option>
                <option value="Rice">Rice</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Wheat">Wheat</option>
            </select><br><br>
        
            <label for="area">Area (hectares):</label>
            <input type="number" id="area" name="area"  min="0" max="100000"><br><br>

            <label for="crop_year">Crop Year:</label>
            <input type="number" id="crop_year" name="crop_year"  min="1997" max="2030"><br><br>
            
            <label for="temprature">Temperature (Kelvin):</label>
            <input type="number" id="temprature" name="temprature" placeholder="e.g., 295"  min="285" max="315"><br><br>

            <label for="humidity">Humidity (percentage):</label>
            <input type="number" id="humidity" name="humidity" placeholder="e.g., 50"  min="30" max="105"><br><br>

            <label for="pressure">Pressure (hPa):</label>
            <input type="number" id="pressure" name="pressure" placeholder="e.g., 1005"  min="990" max="1015"><br><br>

            <label for="state_name">State Name:</label>
            <select id="state_name" name="state_name">
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select><br><br>

            <label for="season_name">Season Name:</label>
            <select id="season_name" name="season_name">
                <option value="Autumn">Autumn</option>
                <option value="Kharif">Kharif</option>
                <option value="Rabi">Rabi</option>
                <option value="Summer">Summer</option>
                <option value="Whole Year">Whole Year</option>
                <option value="Winter">Winter</option>
            </select><br><br>

            <button type="submit">Submit</button><br><br>
        </form>
        
        <!-- return render_template('prediction.html', pred_res=int(result)) -->
        <!-- <h2>Predicted Production (In Quintals):</h2>
        <h2>{{pred_res}}</h2>   -->
    </body>
</html>
